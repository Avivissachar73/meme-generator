<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">

    <title>Meme Generator</title>
</head>
<body onload="init()">
    <div class="screen" onclick="onClose()"></div>

    <header class="flex align-center space-between">
        <h1 class="title">Meme Generator</h1>
        <button class="main-nav-hamburger align-center" onclick="onOpenNav()">â˜°</button>
        <ul class="main-nav clean-list flex align-center">
            <!-- <li class="flex align-center justify-center"><button onclick="onOpenImagesModal()" class="open-gallery-modal">gallery</button></li> -->
            <li class="flex align-center justify-center"><button onclick="onOpenMemesModal()" class="show-memes-btn">Your memes</button></li>
            <li class="flex align-center justify-center"><button onclick="init()" class="show-memes-btn">New</button></li>
            <li class="flex align-center justify-center"><button onclick="onSaveMeme()" class="save-meme-btn">Save</button></li>
            <li class="flex align-center justify-center"><button onclick="onDownloadMeme()" class="download-meme-btn">
                    <a class="download-link" href="" download="my_meme.jpg">Download</a>
                </button></li>
        </ul>
    </header>
    
    <main class="main-container flex align-center space-around">
        <section class="canvas-container flex align-center justify-center">
            <canvas class="meme-canvas" onclick="canvasClicked(event)" onmousemove="doMoveTxt(event)"
            onmousedown="onCanvasClick(event)"
            onmouseup="onCanvasUnClick(event)" onmouseout="onCanvasUnClick(event)"
            ontouchmove="doMoveTxt(event)" ontouchstart="canvasClicked(event);onCanvasClick(event)" ontouchend="onCanvasUnClick(event)"
            ></canvas> 
        </section>

        <section class="options-container flex align-center space-around wrap">
            <section class="buttons-container flex align-center space-between wrap">
                <button onclick="onOpenImagesModal()" class="open-gallery-modal">&#10063;</button>
                <button onclick="onAddTxt()" class="add-txt-btn">&#9998;</button>
                <button onclick="onOpenEmogiesModal()" class="add-emogie-btn">ðŸ˜ƒ</button>
                <button onclick="onRemoveTxt()" class="remove-txt-btn">&#9851;</button>
            </section>
            <section class="toxt-options flex space-around wrap">
                <section class="change-txt-section flex column align-center">
                    <label for="change-txt">Text</label>
                    <input id="change-txt" type="text" class="change-txt" onkeyup="onChangeTxt()" placeholder="text"/>
                </section>
                <section class="flex column justify-center">
                    <label for="change-txt-size">Font size</label>
                    <input id="change-txt-size" type="number" min="5" max="100" class="change-txt-size" onchange="onChangeTxtSize()"/>
                </section>
                <section class="flex column justify-center">
                    <label for="change-font">Font</label>
                    <select id="change-font" class="change-font" onchange="onChangeFont()" placeholder="font">
                        <option value="Arial, Helvetica, sans-serif" label="Arial"/>
                        <option value="Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif" label="IMPACT"/>
                    </select>
                </section>
            </section>
            <section class="color-options flex space-around wrap">
                <section class="flex column justify-center">
                    <label for="change-txt-color">Font color</label>
                    <input id="change-txt-color" type="color" class="change-txt-color" onchange="onChangeTxtColor()"/>
                </section>
                <section class="flex column justify-center">
                    <label for="change-txt-outline-color">Font outline</label>
                    <input id="change-txt-outline-color" type="color" class="change-txt-outline-color" onchange="onChangeTxtOutlineColor()"/>
                </section>
            </section>
        </section>
    </main>

    <div class="emogies-nav-bar-modal align-center justify-center">
        <button class="prev-emogie-page" onclick="onUpdateCurrEmogiesPage(-1)">&#8249;</button>
        <div class="emogies-container flex align-center space-between"></div>
        <button class="next-emogie-page" onclick="onUpdateCurrEmogiesPage(1)">&#8250;</button>
    </div>

    <div class="gallery-modal column align-center">
        <h2 class="modal-title flex align-center justify-center">Choose Picture</h2>
        <section class="gallery-images-options align-center space-around wrap">
            <section>
                <label for="image-upload">Upload Image</label>
                <input id="image-upload" type="file" class="image-upload" onchange="onUploadImage(event)"/>
                <input id="image-url-upload" type="text" class="image-url-upload" onchange="onAddImageSrc()" placeholder="Add image URL"/>
            </section>
            <section>
                <input type="test" placeholder="Search" onkeyup="onSearchImages()" class="images-search-line"/>
            </section>
        </section>
        <div class="modal-items-container flex space-around align-center wrap"></div>
        <div class="gallery-memes-canvas-container">
            <!-- <canvas class="gallery-memes-canvas"></canvas> -->
        </div>
    </div>

    <footer class="flex align-center justify-center">
        <h6>aviv issachar</h6>
    </footer>
    
    <script src="js/util.js"></script>
    <script src="js/service.js"></script>
    <script src="js/controler.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
